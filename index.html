<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body> 
    <div class="main">
        <div class="sentence">
            <p>
            This is not a real online service! You Know you need something
            like this in your life to help you realize your deepse dreams.
            </p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number" name="phone_number">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password" name="confirm_password">
            </fieldset>
            <fieldset>
                <button>Create Account</button>
                <p>Already hava an account? <a href="">Log in</a></p>
            </fieldset>
        </form>
    </div>
    <div class="sidePic">
        <img src="./asset/halie-west-25xggax4bSA-unsplash.jpg" alt="a bush">
        <div class="banner">
            <img src="./asset/odin-lined.png" alt="a logo">
            <span>ODIN</span>
        </div>
    </div>
</body>
</html>
